on:
  workflow_call:
    inputs:
      path:
        type: string
      component_name:
        type: string

jobs:
  build:
    name: Build a component
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build
    - name: Build ${{ inputs.component_name }}
      run: |
          cd ${{ inputs.path }}
          python -m build
