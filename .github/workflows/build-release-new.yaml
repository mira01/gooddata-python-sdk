name: Build Python Package and Create Release

on:
  push:
    tags:
      - v*.*.*

jobs:
  zbuildit:
    strategy:
      matrix:
        component:
          - gooddata-afm-client
          - gooddata-metadata-client
          - gooddata-scan-client
          - gooddata-pandas
          - gooddata-fdw
          - gooddata-sdk
    runs-on: ubuntu-latest
    steps:
      uses: mira01/gooddata-python-sdk/.github/workflows/build-only.yaml@twine
      with:
        path: ${{ matrix.component }}
        component_name: ${{ matrix.component }}
